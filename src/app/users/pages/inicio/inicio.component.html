<div class="body">
  <div class="login">
    <img src="./assets/usuario.png" alt="user" title="user" width="50%" style="margin-bottom: 2rem;">
      <!-- <mat-spinner *ngIf="loading" diameter="50" class="spinner"></mat-spinner> -->
      <div style="display: flex; justify-content: space-evenly; margin-bottom: 2rem;">
        <button mat-raised-button color="primary" (click)="loginOn()" style="width: 120px;">Login</button>
        <button mat-raised-button color="primary" (click)="registerOn()" style="width: 120px;">Registrarse</button>
      </div>
      <app-login *ngIf="loginForm"></app-login>
      <app-register *ngIf="registerLogin"></app-register>
  </div>
</div>
